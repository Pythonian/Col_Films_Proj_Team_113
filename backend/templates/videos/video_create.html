{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/views.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/Group 1.png' %}" type="image/x-icon">
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <title>Vidhut</title>
</head>

<body id="body-pd">
    <header class="header container-fluid" id="header">

        <input type="search" class="search field" placeholder="Enter your search" aria-label="Search">

        <div>
            <img src="{% static 'images/user.png' %}">
        </div>
        <a href="">
            <img class="notification" src="{% static 'images/Notification.png' %}" alt="image">
        </a>

    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div class="text-center text-white"><a href="#" class="nav_logo"><img
                            src="{% static 'images/Group 1.png' %}" alt=""></a>Home</div><br>

                <div class="nav_list"> <a href="#" class="nav_link active"> <img src="{% static 'images/Explore.png' %}"
                            alt=""></a><a href="#" class="nav_link"> <img src="{% static 'images/Vector (2).png' %}"
                            alt=""></a> <a href="#" class="nav_link"> <img src="{% static 'images/Vector (3).png' %}"
                            alt=""> </a> <a href="#" id="v-pills-tab" class="nav_link"> <img
                            src="{% static 'images/setting-2.png' %}" alt=""> </a> </div>
            </div class=""> <a href="#" class="nav_link privacy-policy">Privacy <br>Policy</a>
    </div>
    </nav>
    </div>
    <!--Container Main start-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg mt-5 mb-3">
                <div>
                    <h4>Upload</h4>
                </div>
            </div>

        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if length_error %}
            <h1>{{length_error}}</h1>
            {% endif %}
            {{ form.as_p }}
            <div class="row">
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="button my-5">Upload Video</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-6">
                <div class="upload">
                    <img src="{% static 'images/tao2.png' %}" class="bg-img" alt="taoma">
                    <input type="file" id="upload-btn" hidden>
                    <label class="upload-btn" for="upload-btn">
                        <div class="in-line"><img src="{% static 'images/file-upload.svg' %}" alt=""></div>Select video
                    </label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="upload">
                    <img src="{% static 'images/Select thumbnail img.png' %}" class="bg-img" alt="taoma">
                    <input type="file" id="upload-btn" hidden>
                    <label class="upload-btn" for="upload-btn">
                        <div class="in-line"><img src="{% static 'images/file-upload.svg' %}" alt=""></div>Select
                        thumbnail
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form action="#" class="mt-5 field">
                    <div class="mb-3">
                        <label for="tile" class="form-label">Video Title</label>
                        <input type="text" class="form-control label" id="title" name="title"
                            placeholder="Taoma and the big mouth" class="form-control" required>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <form action="#" class="mt-5 field">
                    <label for="video-category" class="form-label field">Category</label>
                    <select class="form-select label" aria-label="Default">
                        <div class="select-options">
                            <option selected>Comedy</option>
                            <option value="1">Drama</option>
                            <option value="2">Music</option>
                            <option value="3">Documentary</option>
                            <option value="4">Movie</option>
                            <option value="5">Poetry</option>
                            <option value="6">News</option>
                            <option value="7">Others</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form action="" class="field">
                    <div class="mb-3">
                        <label for="video-description" class="form-label">Description</label>
                        <textarea class="form-control label" id="video-description" rows="3"
                            placeholder="Enter a short description"></textarea>
                    </div>
                </form>
            </div>
        </div> 
    </div>
      <!--Container Main end-->
    <script src="{% static 'scripts/views.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
</body>

</html>
